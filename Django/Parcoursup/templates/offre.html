{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% if offres %}
        {% for offre in offres %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ offre.title }}</h5>
                    <h5 class="card-title text-center">{{ offre.added_by.country }}</h5>
                    <h5 class="card-title text-center">{{ offre.study_domain }}</h5>

                    <div class="ratio ratio-4x3">
                        <img src="{{ offre.image_url }}" class="img-fluid rounded-3" alt="img">
                    </div>
                    <a class="btn btn-primary mt-3" href="{% url 'offre_id' offer_id=offre.id %}">Voir plus</a>

                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p class="text-center">Pas d'offre en cours</p>
        {% endif %}
    </div>
</div>



    <!-- Section de recherche d'offres -->
    <section class="py-5 bg-primary text-white text-center rounded">
        <div class="container">
            <h1>Rechercher une offre</h1>
            <form class="row g-3 justify-content-center">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Nom de l'offre ou domaine">
                </div>
                <div class="col-md-4">
                    <select class="form-select">
                        <option selected>Catégorie</option>
                        <option value="science">Sciences</option>
                        <option value="literature">Littérature</option>
                        <option value="engineering">Ingénierie</option>
                        <option value="arts">Arts</option>
                        <option value="business">Affaires</option>
                        <option value="medicine">Médecine</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-light w-100">Rechercher</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Section des offres -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Les offres disponibles</h2>
            <div class="row">
               
            </div>
        </div>
    </section>


{% endblock %}
